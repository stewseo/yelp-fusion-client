plugins {
    id 'java-library'
}

group 'io.github.stewseo'
version '1.0.0'

repositories {
    mavenCentral()
}

jar {
    baseName = 'lowlevel-restclient'
    version = '1.0.0'
}

ext {

    // commons
    commonscodecVersion = '1.11'
    commonsioVersion = '2.4'
    commonsloggingVersion = '1.2'
    // http components
    httpasyncclientVersion = '4.1.5'
    httpcoreVersion = '4.4.12'
    httpclientVersion = '4.5.10'
    // logging
    slf4jVersion = '2.0.4'
    logbackVersion = '1.4.1'

}

dependencies {
    // apache commons
    implementation("commons-io:commons-io:${commonsioVersion}")
    implementation("commons-codec:commons-codec:${commonscodecVersion}")

    // apache http components
    implementation "org.apache.httpcomponents:httpclient:${httpclientVersion}"
    implementation "org.apache.httpcomponents:httpcore:${httpcoreVersion}"
    implementation "org.apache.httpcomponents:httpasyncclient:${httpasyncclientVersion}"
    implementation "org.apache.httpcomponents:httpcore-nio:${httpcoreVersion}"

    implementation 'gg.jte:jte:2.2.3'

    // loggers
    implementation("org.slf4j:slf4j-api:${slf4jVersion}")
    implementation("ch.qos.logback:logback-classic:${logbackVersion}")
    implementation("org.slf4j:jcl-over-slf4j:${slf4jVersion}")
    configurations.all {
        exclude group: "commons-logging", module: "commons-logging"
    }
}

